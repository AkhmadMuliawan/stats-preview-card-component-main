<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="content-wrap">
    <section>
      <div class="card">
        <div class="main-content">
          <h1>Get <span class="soft-violet">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <ul>
            <li>10k+ <span class="small-text">companies</span></li>
            <li>314 <span class="small-text">templates</span></li>
            <li>12M+ <span class="small-text">queries</span></li>
          </ul>
        </div>
        <div class="img-container">
          <img src="images/image-header-desktop.jpg" srcset="images/image-header-mobile.jpg 600w" alt="image">
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AkhmadMuliawan">Ywan</a>.
      </div>
    </footer>
  </div>

</body>
</html>
